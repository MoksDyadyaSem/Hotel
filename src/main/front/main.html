<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>Пример таблицы с 5 столбцами</h2>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Должность</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Иван Иванов</td>
        <td>ivan@example.com</td>
        <td>+79123456789</td>
        <td>Менеджер</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Петр Петров</td>
        <td>petr@example.com</td>
        <td>+79234567890</td>
        <td>Работник</td>
    </tr>
    </tbody>
</table>

</body>
</html>
